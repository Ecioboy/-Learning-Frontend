<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 默认颜色 */
        a{
            text-decoration: none;
            color: #000000;
        }
        /* 鼠标悬浮的状态 */
        a:hover{
            color: orange;
            font-size: 50px;
        }
        /*鼠标按住未释放的状态*/
        a:active{
            color: red;
        }
        /*文本阴影*/
        #p1{
            text-shadow: 10px 10px wheat;
        }
    </style>
</head>
<body>

<a href="#">
  <img src="github.jpeg">
</a>
<p>
    <a href="#">码出高效</a>
</p>
<p>
    <a href="#">作者：Noi</a>
</p>
<p id="p1">
    $99
</p>

</body>
</html>
