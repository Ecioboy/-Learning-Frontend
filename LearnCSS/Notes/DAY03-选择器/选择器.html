<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>

<!--基本选择器-->

<!--标签选择器 以名称{}-->
<h1>标签选择器</h1>

<!--类选择器 以.class的名称{}-->
<!--好处：可以多个标签归类，是同一个class-->
<p class="x">类选择器</p>
<h2 class="x">类</h2>

<!--id选择器 以#id的名称{}-->
<!--不能重复使用同一id名称-->
<strong id="c">id选择器</strong>




</body>
</html>
