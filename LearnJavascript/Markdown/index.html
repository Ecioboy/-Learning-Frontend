<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<script type="text/javascript">
		/* 
		 JSON
			- JS中的对象只有JS自己认识，其他的语言都不认识
			- JSON就是一个特殊格式的字符串，这个字符串可以被任意的语言所识别
				并且可以转换为任意语言中的对象，JSON在开发中主要用来数据的交互
			- JSON
				- (JavaScript Object Notation) JS对象表示法
				- JSON的格式和js对象格式一样，只不过JSON字符串中的属性名必须加双引号
				JSON分类：
					1.对象 {}
					2.数组 []
				
				JSON中允许的值：
					1.字符串
					2.数值
					3.布尔值
					4.null
					5.对象
					6.数组
			*/
		var obj = '{"name":"Noi","age" : 18}'
		var arr = '[1,2,3,4,"hello",true]'
		// console.log(obj)
		
		/* 
		将JSON字符串转换为JS中的对象
			在js中，为我们提供了一个工具类，就叫JSON
			这个对象可以帮助我们将一个JSON转换为js对象，也可以将一个js对象转换为JSON*/
			
			/* obj --> js对象
				JSON.parse()
					- 可以将以JSON字符串转换为JS对象
					- 它需要一个JSON字符串作为参数，会将该字符串转换为JS对象*/
		
		var json = JSON.parse(obj)
		console.log(json.name)
		
		
		/* JS对象 --> JSON
			JSON.stringify()
				- 可以将一个js对象转换为JSON字符串
				- 需要一个js对象作为参数，会返回一个JSON字符串*/
		var obj2 = {name:"HJM"}
		var str = JSON.stringify(obj2)
		console.log(str)
		
		/* JSON这个对象在ie7及以下的浏览器中不支持 想要兼容和使用JSON可以引入外部JSON文件*/
		
		/* eval()
			- 这个函数可以用来执行一段字符串形式的JS代码，并将结果返回
			- 如果使用eval()执行的字符串中含有{}，它会将{}当成是代码块
				如果不希望将其当成代码块，则需要在字符串前后各加一个()
			- eval()这个函数功能很强大，可以直接执行一个字符串中的js代码
				但是在开发中尽量不要使用，首先它的执行性能比较差，然后它还具有安全隐患*/
		var obj3 = '{"JSON":12}'
		var str2 = "alert('hello')"
		
		var obj_3 = eval("(" + obj3 + ")")
		// eval(str2)
		console.log(obj_3)
		
	</script>
</head>
<body>
</body>
</html>
