<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接标签及应用</title>
</head>
<body>
<!--链接标签-->
<!--
href 表示要跳转到哪个页面
-->
<a href="https://www.baidu.com">百度超链接</a>
<a href="1.初始HTML.html">第一个网页</a>
<a href="图像.jpg">图像链接跳转</a>

<!--
  target 并表示窗口在哪里打开
    _blank 在新标签页打开
    _self  在当前标签页打开
-->
<a href="https://www.baidu.com" target="_blank">属性跳转</a>


</body>
</html>
