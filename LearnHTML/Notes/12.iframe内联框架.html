<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联框架</title>
</head>
<body>
<!--
src 页面地址
name 框架标识名
w-h 宽和高
frameborder 表示是否显示框架边框
-->
<iframe src="10.视频和音频.html" frameborder="0" name="1" width="1000" height="500"></iframe>
<!--1没有#号会在当前页面跳转-->
<a href="1.初始HTML.html" target="1">点击跳转</a>

</body>
</html>
