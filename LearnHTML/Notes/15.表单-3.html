<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="../表单提交内容.html" method="get">

<!--  多选框
input type="checkbox"
checked 默认选中
-->
  <p>爱好：
    <input type="checkbox" value="sleep" name="hobby">睡觉
    <input type="checkbox" value="code" name="hobby" checked>写代码
    <input type="checkbox" value="game" name="hobby">打游戏
    <input type="checkbox" value="chat" name="hobby">聊天
  </p>

<!--    按钮
input type="button" name="btn1" value="点击变长"
    value 初始值
input type="image" src="图片.png"

-->
    <p>普通按钮：
        <input type="button" name="btn1" value="点击变长">
    </p>
    <p>图片按钮：
        <input type="image" src="图片.png">
    </p>

    <p>
        <input type="submit">
        <input type="reset">
    </p>



</form>

</body>
</html>
