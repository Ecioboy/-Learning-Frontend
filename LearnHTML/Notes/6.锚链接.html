<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>锚链接</title>
</head>
<body>
<!--使用name作为标记-->
<a name="top">顶部</a>

<p>
  <img src="https://avatars.githubusercontent.com/u/85693347?v=4" alt="图像">
</p>
<p>
  <img src="https://avatars.githubusercontent.com/u/85693347?v=4" alt="图像">
</p>


<!--锚链接
1. 需要一个锚标记
2. 跳转到标记
# 表示跳转到锚
3. 可以页面之间使用锚链接跳转
-->
<a href="#top">回到顶部</a>

<!--功能性链接-->
<a href="mailto:928401297@qq.com">邮件发送</a>

</body>
</html>
