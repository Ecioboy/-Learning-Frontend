<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面结构分析</title>
</head>
<body>

<!--标题头部区域的内容（用于页面或页面中的一块区域）-->
<header></header>
<!--标记脚部区域的内容（用于整个页面或页面的一块区域）-->
<footer></footer>
<!--web页面中的一块独立区域-->
<section></section>
<!--独立的文章内容-->
<article></article>
<!--相关内容或应用（常用于侧边栏）-->
<aside></aside>
<!--导航类辅助内容-->
<nav></nav>

</body>
</html>
