<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--有序列表-->
<ol>
  <li>a</li>
  <li>b</li>
  <li>c</li>
  <li>d</li>
</ol>
<!--无序列表-->
<!--应用范围：导航，侧边栏-->
<ul>
  <li>a</li>
  <li>b</li>
  <li>c</li>
  <li>d</li>
</ul>
<!--自定义列表-->
<!--
dl 标签
dt 列表名字
dd 列表内容
-->
<dl>
  <dt>字母</dt>
  <dd>a</dd>
  <dd>b</dd>
  <dd>c</dd>
  <dd>d</dd>

</dl>
</body>
</html>
