<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">


<!--  邮件验证-->
  <p>邮箱：
    <input type="email" name="email">
  </p>
<!--URL-->
  <p>URL:
    <input type="url" name="url">
  </p>
<!--  数字验证
max 最大值
min 最小值
step 间隔
-->
  <p>数字：
    <input type="number" name="num" max="100" min="0" step="10">
  </p>
<!--滑块-->
  <p>
  <input type="range" name="voice" min="0" max="100" step="1">
  </p>
<!--  搜索框-->
  <p>搜索：
    <input type="search" name="search">
  </p>




</form>
</body>
</html>
