<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>
<!--标题标签-->
<h1>一级标题标签</h1>
<h2>二级标题标签</h2>
<h3>三级标题标签</h3>
<h4>四级标题标签</h4>
<h5>五级标题标签</h5>
<h6>六级标题标签</h6>
<!--段落标签-->
<p>段落标签</p>
<!--换行标签-->
<br>
<!--水平线标签-->
<hr>
<!--粗体和斜体标签-->
<strong>粗体标签</strong>
<em>斜体标签</em>
<!--特殊符号-->
空格：&nbsp;
大于：&gt;
小于：&lt;
版权：&copy;
</body>
</html>
