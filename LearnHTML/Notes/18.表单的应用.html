<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="../表单提交内容.html" method="get">

<!--
readonly 只读
-->
  <p>帐号：
    <input type="text" name="username" value="admin" readonly>
  </p>

<!--
disabled 禁用
-->
    <p>性别：
        <input type="radio" value="boy" name="sex" disabled>男
        <input type="radio" value="girl" name="sex">女
    </p>

<!--
hidden 隐藏
-->
    <p>帐号：
        <input type="text" name="username" value="admin" hidden>
    </p>
<!--


-->
    <label for="mark">点击我试试</label>
    <p>帐号：
        <input type="text" name="username" value="admin" id="mark">
    </p>

</form>

</body>
</html>
